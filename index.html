<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1>WEATHER DASHBOARD</h1>
    </header>
    <main>
      <div class="flexbox">
        <aside>
          <input class="searchbar" type="text" placeholder="Search for a city"/>
          <button class="searchbtn"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"></path><path d="M11.412,8.586C11.791,8.966,12,9.468,12,10h2c0-1.065-0.416-2.069-1.174-2.828c-1.514-1.512-4.139-1.512-5.652,0 l1.412,1.416C9.346,7.83,10.656,7.832,11.412,8.586z"></path></svg></button>
          <div class="recentcities" id="recentcities">
          </div>
        </aside>
        <div class="big-one">
          <h2 id="name"><h2 id="date"></h2></h2>
          <h2 class="image"></h2>
          <p id="temp"></p>
          <p id="wind"></p>
          <p id="humidity"></p>
          
        </div>
      </div>
      <div class="cardcontainer" id="cardcontainer" >
      </div>
    </main>
    <script src="https://api.openweathermap.org/data/2.5/forecast?q=London&appid=61aa3733fa83482d5be3ca86bd4a8fdf"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
